<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Historical Figure Prototype</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui = "enabled: false;" embedded arjs="sourceType: webcam;
  sourceWidth:1280; sourceHeight:960;
  debugUIEnabled: false;">

    <a-assets>
      <a-asset-item id="Amelia" src="assets/Amelia Earhart.glb"> </a-asset-item>

    </a-assets>

    <a-marker type="pattern" url="Amelia/assets/AmeliaEarhart.patt">
        <a-entity gltf-model="#Amelia" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-entity>
      </a-marker>

    
</a-scene>

 
</body>

</html>
