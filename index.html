<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Historical Figure Prototype</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui = "enabled: false;" embedded arjs="sourceType: webcam;
  sourceWidth:1280; sourceHeight:960;
  debugUIEnabled: false;">



    <a-marker type="pattern" url="assets/AmeliaEarhart.patt" cursor="rayOrigin: mouse">
      <a-entity id="Amelia1" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"
      gltf-model="#Amelia">
      </a-entity>

      <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
          <a-entity position="0 0 0.1" rotation="0 0 0"
            text="font:monoid;value: Amelia was the first woman to fly across the Atlantic Ocean!;color:black;width: 1.8;height:1;align:center;"
            src="assets/Amelia Image.jpg">
        </a-entity>
      </a-plane>

    </a-marker>
</a-scene>

 
</body>

</html>
